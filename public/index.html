<!DOCTYPE html>
<html>
<head>
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4da7009d36.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Chatroom</h1>
        
        <button onclick="createRoom()" id="MainButton">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            Create Room
        </button>
        
        <button onclick="joinRoom()" id="MainButton2">
            <i class="fas fa-sign-in-alt"></i>
            Join Room
        </button>
        <input type="text" id="user-name" placeholder="Enter your name" />
        <input type="text" id="room-name" placeholder="Enter room code" />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
