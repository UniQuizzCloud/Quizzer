<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join A Room</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4da7009d36.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="centered-container">
        <h1>Join A Room</h1>
        <input type="text" id="user-name" class="input-field" placeholder="Enter your name">
        <input type="text" id="room-name" class="input-field" placeholder="Enter room code">
        <div class="button-container">
            <button onclick="joinRoom()" id="MainButton2">
                <i class="fas fa-sign-in-alt"></i> Join Room
            </button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
